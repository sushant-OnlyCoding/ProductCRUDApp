<h1 mat-dialog-title> Add Product Form </h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName = "productName" matInput  placeholder="Product Name">
            <mat-icon matSuffix>shopping_basket</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select formControlName = "category" placeholder="Category">
                <mat-option value="Fruits"> Fruits </mat-option>
                <mat-option value="Vegetables"> Vegetables </mat-option>
                <mat-option value="Electronic"> Electronic </mat-option>
            </mat-select>
          </mat-form-field>
    
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    
          <label for=""><h1>Product Quality</h1></label>
          <mat-radio-group formControlName="qualitylist" class="example-radio-group">
              <mat-radio-button class="example-radio-button" *ngFor="let quality of qualityList" [value]="quality">
    {{quality}}
              </mat-radio-button>
          </mat-radio-group>
    
          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="price" matInput type="number" placeholder="Enter Price">
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea formControlName="comment" matInput></textarea>
          </mat-form-field>
    </form>
</div>

<div mat-dialog-action [align]="'end'">
<button mat-raised-button color="warn" mat-dialog-close>Close</button>
<button style="margin-left:8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionbtn}}</button>
</div>
